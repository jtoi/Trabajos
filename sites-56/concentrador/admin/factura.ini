<body style="font-family: Verdana, Arial, serif; font-size: 12px;">
	<table width="95%"; style="border:1px solid #000000;" align="center" cellpadding="10">
		<tr>
			<td style="width: 250px;" valign="middle" rowspan="2">
				<h2>{factura}</h2>
			</td>
		</tr>
	</table><br>
	<table width="95%"; style="border:1px solid #000000;" align="center" cellpadding="10" >
		<tr>
			<td style="width: 50%;" valign="middle" valign="top">
				<strong>No. </strong>{idfactura}<br /><strong>{fechaHora}: </strong>{fecha}
			</td>
			<td style="width: 50%; border-left:1px solid #000; padding-left:10px" valign="top">
				<strong>{cliente}:</strong> {clientenombre}<br />
			</td>
		</tr>
	</table><br>
	<table style="width: 95%; border:1px solid #000000; padding-left:10px" align="center" >
		<tr>
			<td valign="top"><strong>{serv}:</strong><br><br>{servicio}</td>
			<td style="width: 50%; border-left:1px solid #000; padding-left:10px" valign="top"><strong>{val}:</strong><br><br>{valor}</td>
		</tr>
	</table><br>
	<table style="width: 95%; border:1px solid #000000; padding-left:10px " align="center" >
		<tr>
			<td style="width: 200px;">
				Banco/Bank: {pagara}<br /><br />
				<span style="font-size:12px;"><strong>{nota}:</strong> {texto5}<br /><br />
			</td>
		</tr>
	</table>
</body>
