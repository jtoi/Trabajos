<!DOCTYPE html>
<html>
<head>
<title>Mi primer mapa</title>
<style type="text/css">
	html { height: 100% }
	body { height: 100%; }
	#contenedor_mapa { margin: auto 0 auto 0; } /*Contenedor*/
</style>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function inicializarMapa() {
		/* Primer parámetro corresponde a latitud y el segundo a la longitud */
		var coordenadas = new google.maps.LatLng(23.119364,-82.322917);
//		var coordenada = new google.maps.LatLng(23.090360, -82.327445);
		var miEstilo = [
						{ "elementType": "geometry",
							"stylers": [
									{ "hue": "#0077ff" },
									{ "saturation": 13 },
									{ "lightness": 22 },
									{ "gamma": 0.79 },
									{ "weight": 0.5 },
									{ "visibility": "simplified" }
							]
						}
		];
		var estilo = new google.maps.StyledMapType(miEstilo,
		{name: 'Styled Map'});
		var opciones = {
			zoom: 13, /*El zoom puede iniciar en 1 */
			center: coordenadas,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var mapa = new google.maps.Map(document.getElementById("contenedor_mapa"), opciones);
		
		// -------------- MARKER 1
		var marker1 = new google.maps.Marker({
			position: new google.maps.LatLng(23.090352, -82.327445),
			title: 'Casa',
			map: mapa,
			icon: 'miIcono.png'
		});


		// MARKER 1'S INFO WINDOW
		var infowindow1 = new google.maps.InfoWindow({
			content: 'Name<br />Location<br />Date<br /><br /><a href="http://www.db.no" target="_blank">Read more(test link)</a>'
		});
		// End of infowindow code

		// Adding a click event to the marker
		google.maps.event.addListener(marker1, 'click', function() {
			infowindow1.open(mapa, marker);
		});
		// -------- END OF 1st MARKER


		// -------------- MARKER 2
		var marker2 = new google.maps.Marker({
			position: new google.maps.LatLng(23.161688,-82.303476),
			title: 'Casa de Lore',
			map: mapa,
			icon: 'miIcono.png'
		});

		// MARKER 2'S INFO WINDOW
		var infowindow2 = new google.maps.InfoWindow({
			content: 'Name<br />Location<br />Date<br /><br /><a href="http://www.db.no" target="_blank">Read more(test link)</a>'
		});
		// End of infowindow code

		// Adding a click event to the marker
		google.maps.event.addListener(marker2, 'click', function() {
			// Calling the open method of the infoWindow
			infowindow2.open(mapa, marker);
		});
		// -------- END OF 2nd MARKER


		// -------------- MARKER 3
		var marker3 = new google.maps.Marker({
			position: new google.maps.LatLng(23.103734,-82.374973),
			title: 'Casa de los viejos',
			map: mapa,
			icon: 'miIcono.png'
		});

		// MARKER 3'S INFO WINDOW
		var infowindow3 = new google.maps.InfoWindow({
			content: 'Name<br />Location<br />Date<br /><br /><a href="http://www.db.no" target="_blank">Read more(test link)</a>'
		});
		// End of infowindow code

		// Adding a click event to the marker
		google.maps.event.addListener(marker3, 'click', function() {
			// Calling the open method of the infoWindow
			infowindow3.open(mapa, marker);
		});
		// -------- END OF 3rd MARKER



		google.maps.event.addDomListener(window, 'load', initialize);
	}
</script>
</head>
	<body onload="inicializarMapa();">
	<p>Utilizando la API de Google Maps</p>
	<div id="contenedor_mapa" style="width:100%; height:100%"></div>
	</body>
</html>
