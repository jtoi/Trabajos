<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Insert Table</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/sangil.css">
<script language="JavaScript" type="text/javascript">
<!--
function AddTable() {
	var widthType = (document.tableForm.widthType.value == "pixels") ? "" : "%";
	var html = '<table border="' + document.tableForm.border.value + '" cellpadding="' + document.tableForm.padding.value + '" ';
	
	html += 'cellspacing="' + document.tableForm.spacing.value + '" width="' + document.tableForm.width.value + widthType + '">\n';
	for (var rows = 0; rows < document.tableForm.rows.value; rows++) {
		html += "<tr>\n";
		for (cols = 0; cols < document.tableForm.columns.value; cols++) {
			html += "<td>&nbsp;</td>\n";
		}
		html+= "</tr>\n";
	}
	html += "</table>\n";
	
	window.opener.insertHTML(html);
	window.close();
}
//-->
</script>
</head>

<body style="margin: 20px; ">

<form name="tableForm"><table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="2" height="2" bgcolor="#000000"></td>
		<td bgcolor="#000000"></td>
		<td bgcolor="#000000"></td>
	</tr>
	<tr>
		<td bgcolor="#000000"></td>
		<td><table style="font-size:10px" cellpadding="4" cellspacing="0" border="0">
	<tr>
		<td align="right">Rows:</td>
		<td><input name="rows" type="text" class="boton2" id="rows" value="2" size="4"></td>
		<td align="left">Columns: <input name="columns" type="text" class="boton2" id="columns" value="2" size="4"></td>
	</tr>
	<tr>
		<td align="right">Table width:</td>
		<td><input name="width" type="text" class="boton2" id="width" value="100" size="4"></td>
		<td align="left">
			<select name="widthType" class="boton2" id="widthType">
				<option value="pixels">pixels</option>
				<option value="percent" selected>percent</option>
			</select>		</td>
	</tr>
	<tr>
		<td align="right">Border thickness:</td>
		<td><input name="border" type="text" class="boton2" id="border" value="1" size="4"></td>
		<td align="left">pixels</td>
	</tr>
	<tr>
		<td align="right">Cell padding:</td>
		<td><input name="padding" type="text" class="boton2" id="padding" value="4" size="4"></td>
		<td>Cell spacing: <input name="spacing" type="text" class="boton2" id="0" value="0" size="4"></td>
	</tr>
	<tr>
		<td colspan="3" align="center">
			<input type="button" class="boton1" onClick="AddTable();" value="Insert Table" />
			&nbsp;&nbsp;
			<input name="button" type="button" class="boton1" onClick="window.close();" value="Cancel" /></td>
	</tr>
</table></td>
		<td width="2" bgcolor="#000000"></td>
	</tr>
	<tr>
		<td bgcolor="#000000"></td>
		<td height="2" bgcolor="#000000"></td>
		<td bgcolor="#000000"></td>
	</tr>
</table>



</form>

</body>
</html>
